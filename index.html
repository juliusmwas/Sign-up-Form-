<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="leftbar">
        <p>Odin</p>
    </div>
    <div class="mainbar">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.Sign up <i>now</i> to get started.</p>
        <p class="p2">You know you want to.</p>

        <form action="">
            <h3>Let's do this!</h3>
            <div class="form-container">
                <div class="left_side">
                    <div class="input-group">
                        <label for="Firstname">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="lastname">LAST NAME</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email">
                    </div>
                </div>
                <div class="right_side">
                    <div class="input-group">
                        <label for="phone number">PHONE NUMBER</label>
                        <input type="number">
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <label for="confirm passwordd">CONFIRM PASSWORD</label>
                        <input type="password">
                    </div>
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <div class="cta">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
    </div>
</div>  
</body>
</html>
